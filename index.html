<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Res Dark Player</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-card: #161616;
            --accent: #00e676;
            --text: #ffffff;
            --text-dim: #888888;
        }

        body {
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .player-card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 24px;
            width: 360px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        /* THE FIX: Hide the native input but keep it clickable via the label */
        #file-input {
            display: none;
        }

        .upload-btn {
            background-color: var(--accent);
            color: #000;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 230, 118, 0.4);
        }

        #file-name {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 20px;
            height: 1.2em;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .volume-box {
            background: #222;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--accent);
            cursor: pointer;
        }

        audio {
            width: 100%;
            filter: invert(1); /* Makes the default player white to match dark mode */
        }

        .info {
            font-size: 10px;
            color: var(--text-dim);
            margin-top: 20px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="player-card">
        <div id="badge" style="color: var(--accent); font-size: 10px; margin-bottom: 10px;">HI-RES ENGINE ACTIVE</div>

        <label for="file-input" class="upload-btn">
            Load Track
        </label>
        <input type="file" id="file-input" accept=".flac,.wav,.mp3,.m4a">

        <div id="file-name">No file loaded</div>

        <div class="volume-box">
            <div style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 8px;">
                <span>Volume</span>
                <span id="vol-pct">70%</span>
            </div>
            <input type="range" id="vol-slider" min="0" max="1" step="0.01" value="0.7">
        </div>

        <audio id="player" controls></audio>

        <div class="info">MODE: DARK | LANG: EN | STORAGE: PERSISTENT</div>
    </div>

    <script>
        const player = document.getElementById('player');
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');
        const volSlider = document.getElementById('vol-slider');
        const volPct = document.getElementById('vol-pct');

        // Load Preferences (Volume + Theme + Lang)
        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('my_player_settings'));
            if (saved) {
                player.volume = saved.volume;
                volSlider.value = saved.volume;
                volPct.textContent = Math.round(saved.volume * 100) + "%";
            }
        };

        // Handle File Loading
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = file.name;
                const url = URL.createObjectURL(file);
                player.src = url;
                player.play();
            }
        });

        // Handle Volume and Save Prefs
        volSlider.addEventListener('input', (e) => {
            const val = e.target.value;
            player.volume = val;
            volPct.textContent = Math.round(val * 100) + "%";
            
            // Save to localStorage automatically
            const settings = {
                volume: val,
                theme: 'dark',
                lang: 'en'
            };
            localStorage.setItem('my_player_settings', JSON.stringify(settings));
        });
    </script>
</body>
</html>
