<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiFi Audio Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-card: #161616;
            --accent: #00e676;
            --danger: #ff4444;
            --text: #ffffff;
            --text-dim: #888888;
        }

        body {
            margin: 0;
            background-color: var(--bg-primary);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .app-container {
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            overflow: hidden;
            max-width: 1000px;
            margin: auto;
        }

        .player-section {
            padding: 40px 20px;
            border-right: 1px solid #222;
            text-align: center;
        }

        .playlist-section {
            padding: 30px;
        }

        #file-input { display: none; }

        .upload-btn, .clear-btn {
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 10px;
            border: none;
        }

        .upload-btn { background-color: var(--accent); color: #000; }
        .clear-btn { background-color: var(--danger); color: #fff; }

        #album-art {
            width: 220px;
            height: 220px;
            margin: 0 auto 20px auto;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            display: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        }

        .title-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        #file-name {
            font-size: 1.1rem;
            color: var(--accent);
            font-weight: bold;
            margin: 0;
        }

        #format-badge {
            font-size: 9px;
            padding: 2px 6px;
            border: 1px solid var(--text-dim);
            color: var(--text-dim);
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 800;
            display: none;
        }

        #artist-name {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 20px;
            min-height: 1.2em;
        }

        audio { width: 100%; filter: invert(1); }

        .nav-controls {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 25px;
            flex-wrap: nowrap;
        }

        .nav-btn {
            background: #222;
            border: none;
            color: var(--text);
            padding: 10px 5px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 9px;
            text-transform: uppercase;
            flex: 1;
            max-width: 90px;
            transition: 0.2s;
            white-space: nowrap;
        }

        .nav-btn:hover { background: #333; color: var(--accent); }
        .nav-btn.active-mode { color: var(--accent); border: 1px solid var(--accent); }

        .playlist-header {
            font-size: 11px;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: bold;
        }

        .playlist-items {
            overflow-y: auto;
            max-height: 400px;
            scrollbar-width: thin;
        }

        .playlist-item {
            font-size: 0.85rem;
            padding: 10px;
            cursor: pointer;
            color: var(--text-dim);
            border-radius: 8px;
            margin-bottom: 2px;
            transition: 0.2s;
        }

        .playlist-item:hover { background: #222; color: var(--text); }
        .playlist-item.active { color: var(--accent); background: #1a1a1a; }
    </style>
</head>
<body>

<div class="container">
    <div class="app-container row g-0">
        <div class="col-md-5 player-section d-flex flex-column justify-content-center">
            <div class="playlist-header mb-4">HiFi Audio Player</div>

            <div id="album-art"></div>
            
            <div class="title-wrapper">
                <div id="file-name" class="text-truncate">No track selected</div>
                <span id="format-badge"></span>
            </div>
            
            <div id="artist-name" class="text-truncate"></div>

            <audio id="player" controls></audio>

            <div class="nav-controls">
                <button class="nav-btn" onclick="shufflePlaylist()">Shuffle</button>
                <button class="nav-btn" onclick="prevTrack()">&lt;&lt;</button>
                <button class="nav-btn" onclick="nextTrack()">&gt;&gt;</button>
                <button class="nav-btn" id="repeat-btn" onclick="toggleRepeat()">Repeat: OFF</button>
            </div>
        </div>

        <div class="col-md-7 playlist-section d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom border-secondary">
                <div class="playlist-header">Playlist Queue</div>
                <div class="d-flex gap-2">
                    <label for="file-input" class="upload-btn">Add Files</label>
                    <button class="clear-btn" onclick="clearPlaylist()">Clear</button>
                    <input type="file" id="file-input" accept=".flac,.wav,.mp3,.m4a" multiple>
                </div>
            </div>
            
            <div class="playlist-items" id="playlist"></div>
        </div>
    </div>
</div>

<script>
    const player = document.getElementById('player');
    const fileInput = document.getElementById('file-input');
    const fileNameDisp = document.getElementById('file-name');
    const artistNameDisp = document.getElementById('artist-name');
    const albumArt = document.getElementById('album-art');
    const formatBadge = document.getElementById('format-badge');
    const playlistContainer = document.getElementById('playlist');
    const repeatBtn = document.getElementById('repeat-btn');

    let playlist = [];
    let currentIndex = 0;
    let repeatMode = 'off';

    window.onload = () => {
        player.volume = 0.05;
        // Preferences saved as requested
        localStorage.setItem('my_player_settings', JSON.stringify({theme: 'dark', lang: 'en', volume: 0.05}));
    };

    fileInput.addEventListener('change', (e) => {
        const files = Array.from(e.target.files);
        if (files.length > 0) {
            const isInitialLoad = playlist.length === 0;
            const startIndex = playlist.length;
            files.forEach(file => {
                const ext = file.name.split('.').pop();
                playlist.push({
                    file: file,
                    displayName: cleanFileName(file.name),
                    artist: "Loading...",
                    format: ext
                });
            });
            renderPlaylist();
            files.forEach((file, i) => updateMetadataInList(file, startIndex + i));
            if (isInitialLoad) playTrack(0);
        }
        e.target.value = '';
    });

    function cleanFileName(name) {
        return name.substring(0, name.lastIndexOf('.')) || name;
    }

    function renderPlaylist() {
        playlistContainer.innerHTML = '';
        playlist.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = `playlist-item text-truncate ${index === currentIndex ? 'active' : ''}`;
            div.textContent = `${index + 1}. ${item.displayName}`;
            div.onclick = () => playTrack(index);
            playlistContainer.appendChild(div);
        });
    }

    function playTrack(index) {
        if (index < 0 || index >= playlist.length) return;
        currentIndex = index;
        const item = playlist[index];
        fileNameDisp.textContent = item.displayName;
        artistNameDisp.textContent = item.artist;
        formatBadge.textContent = item.format;
        formatBadge.style.display = 'inline-block';
        if (player.src) URL.revokeObjectURL(player.src);
        player.src = URL.createObjectURL(item.file);
        renderPlaylist();
        loadMetadata(item.file, index);
        player.play().catch(e => console.log("Playback failed:", e));
    }

    function updateMetadataInList(file, index) {
        jsmediatags.read(file, {
            onSuccess: function(tag) {
                if (tag.tags.title) playlist[index].displayName = tag.tags.title;
                if (tag.tags.artist) playlist[index].artist = tag.tags.artist;
                renderPlaylist();
                if (index === currentIndex) {
                    fileNameDisp.textContent = playlist[index].displayName;
                    artistNameDisp.textContent = playlist[index].artist;
                }
            }
        });
    }

    function loadMetadata(file, index) {
        albumArt.style.display = 'none';
        jsmediatags.read(file, {
            onSuccess: function(tag) {
                const data = tag.tags.picture;
                if (data) {
                    let base64String = "";
                    for (let i = 0; i < data.data.length; i++) {
                        base64String += String.fromCharCode(data.data[i]);
                    }
                    const base64 = "data:" + data.format + ";base64," + window.btoa(base64String);
                    albumArt.style.backgroundImage = `url(${base64})`;
                    albumArt.style.display = 'block';
                }
            }
        });
    }

    function clearPlaylist() {
        playlist = [];
        currentIndex = 0;
        player.pause();
        if (player.src) URL.revokeObjectURL(player.src);
        player.removeAttribute('src'); 
        player.load();
        fileNameDisp.textContent = "No track selected";
        artistNameDisp.textContent = "";
        formatBadge.style.display = 'none';
        albumArt.style.display = 'none';
        renderPlaylist();
    }

    function toggleRepeat() {
        if (repeatMode === 'off') {
            repeatMode = 'one';
            repeatBtn.textContent = 'Repeat: ONE';
            repeatBtn.classList.add('active-mode');
        } else if (repeatMode === 'one') {
            repeatMode = 'all';
            repeatBtn.textContent = 'Repeat: ALL';
            repeatBtn.classList.add('active-mode');
        } else {
            repeatMode = 'off';
            repeatBtn.textContent = 'Repeat: OFF';
            repeatBtn.classList.remove('active-mode');
        }
    }

    function shufflePlaylist() {
        if (playlist.length <= 1) return;
        for (let i = playlist.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [playlist[i], playlist[j]] = [playlist[j], playlist[i]];
        }
        playTrack(0);
    }

    function nextTrack() {
        if (repeatMode === 'one') {
            player.currentTime = 0;
            player.play();
        } else if (currentIndex + 1 < playlist.length) {
            playTrack(currentIndex + 1);
        } else if (repeatMode === 'all' && playlist.length > 0) {
            playTrack(0);
        }
    }

    function prevTrack() {
        if (repeatMode === 'one') {
            player.currentTime = 0;
            player.play();
        } else if (currentIndex - 1 >= 0) {
            playTrack(currentIndex - 1);
        }
    }

    player.onended = () => nextTrack();
</script>

</body>
</html>
