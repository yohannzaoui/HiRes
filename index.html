<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Res Dark Player</title>
    <style>
        /* CSS Variables for easy theme management */
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1e1e1e;
            --accent-color: #00e676; /* Hi-Res Green */
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        .player-card {
            background-color: var(--bg-secondary);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        #file-name {
            font-size: 1.2rem;
            margin: 10px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .controls {
            margin-top: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background-color: var(--accent-color);
            color: #000;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5); /* Adapting standard player to dark mode */
        }

        .settings-info {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-dim);
            border-top: 1px solid #333;
            padding-top: 10px;
        }
    </style>
</head>
<body class="dark-mode">

    <div class="player-card">
        <div class="status-badge" id="quality-tag">Hi-Res Engine Ready</div>
        
        <label for="file-input" class="custom-file-upload">
            Open FLAC / WAV
        </label>
        <input type="file" id="file-input" accept="audio/*">

        <div id="file-name">No file selected</div>
        
        <audio id="main-player" controls></audio>

        <div class="settings-info">
            App Mode: <span id="current-theme">Dark</span> | 
            Language: <span id="current-lang">English</span>
        </div>
    </div>

    <script>
        /**
         * PREFERENCES MANAGEMENT
         * Automatically saves and loads Language and Theme
         */
        const AppSettings = {
            data: {
                theme: 'dark',
                language: 'en'
            },

            init() {
                this.load();
                this.apply();
            },

            save() {
                localStorage.setItem('hires_app_prefs', JSON.stringify(this.data));
                console.log("Preferences saved automatically.");
            },

            load() {
                const saved = localStorage.getItem('hires_app_prefs');
                if (saved) {
                    this.data = JSON.parse(saved);
                } else {
                    // Default values if first time
                    this.save();
                }
            },

            apply() {
                // Apply Dark Mode (always on as per request)
                if (this.data.theme === 'dark') {
                    document.body.classList.add('dark-mode');
                }
                
                // Apply Language
                document.documentElement.lang = this.data.language;
                
                // Update UI Labels
                document.getElementById('current-theme').textContent = this.data.theme.charAt(0).toUpperCase() + this.data.theme.slice(1);
                document.getElementById('current-lang').textContent = this.data.language === 'en' ? 'English' : this.data.language;
            }
        };

        /**
         * AUDIO PLAYER LOGIC
         */
        const fileInput = document.getElementById('file-input');
        const audioPlayer = document.getElementById('main-player');
        const fileNameDisplay = document.getElementById('file-name');
        const qualityTag = document.getElementById('quality-tag');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Update UI with file name
                fileNameDisplay.textContent = file.name;
                
                // Create local URL for the file
                const url = URL.createObjectURL(file);
                audioPlayer.src = url;
                
                // Basic check for Hi-Res indication (by extension)
                const ext = file.name.split('.').pop().toLowerCase();
                if (ext === 'flac' || ext === 'wav' || ext === 'dsd') {
                    qualityTag.textContent = "High Fidelity Lossless";
                    qualityTag.style.borderColor = "#00e676";
                } else {
                    qualityTag.textContent = "Standard Compressed";
                    qualityTag.style.borderColor = "#ffb300";
                }

                audioPlayer.play();
            }
        });

        // Initialize settings on load
        window.onload = () => AppSettings.init();

    </script>
</body>
</html>
