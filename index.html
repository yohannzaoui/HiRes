<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiFi Audio Player</title>
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="manifest" href="manifest.json">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
</head>
<body>

<div class="app-container">
    <div class="player-section">
        <div class="section-header main-app-title">HiFi Audio System</div>
        
        <div class="player-main-content">
            <div class="visualizer-container">
                <canvas id="visualizer"></canvas>
            </div>
            
            <div id="art-container" class="art-wrapper" style="display:none;">
                <img id="album-art" src="" alt="Album Art">
            </div>

            <h2 id="file-name" class="text-truncate">No track selected</h2>
            <div id="artist-name" class="text-truncate"></div>
            <div class="badge-container">
                <span id="format-badge" class="badge-format" style="display:none"></span>
            </div>
        </div>

        <audio id="player" crossorigin="anonymous"></audio>
        
        <div class="custom-controls w-100">
            <div class="time-display d-flex justify-content-between">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar" style="width: 0%;"></div>
            </div>
            
            <div class="main-actions">
                <button class="nav-btn-alt" id="prev-btn" onclick="prevTrack()"><i class="fas fa-backward-step"></i></button>
                <button class="play-pause-btn" id="play-pause-btn">PLAY</button>
                <button class="nav-btn-alt" id="next-btn" onclick="nextTrack()"><i class="fas fa-forward-step"></i></button>
            </div>

            <div class="volume-control">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="volume-label">VOL</span>
                    <span id="volume-percent">5%</span>
                </div>
                <div class="volume-container" id="volume-container">
                    <div class="volume-bar" id="volume-bar" style="width: 5%;"></div>
                </div>
            </div>
        </div>

        <div class="nav-controls">
            <button class="nav-btn vu-active" id="vu-toggle-btn" onclick="toggleVisualizer()">VU: ON</button>
            <button class="nav-btn" id="shuffle-btn" onclick="toggleShuffle()">SHUFFLE: OFF</button>
            <button class="nav-btn" id="repeat-btn" onclick="toggleRepeat()">REPEAT: OFF</button>
            <button class="nav-btn" id="mute-btn" onclick="toggleMute()">MUTE: OFF</button>
        </div>
    </div>

    <div class="playlist-section">
        <div class="playlist-header-row">
            <div class="section-header">Playlist Queue</div>
            <div class="playlist-actions">
                <label for="file-input" class="upload-btn">Add Files</label>
                <button class="clear-btn" onclick="clearPlaylist()">Clear</button>
                <input type="file" id="file-input" accept=".flac,.wav,.mp3,.m4a" multiple style="display:none !important;">
            </div>
        </div>
        <div class="playlist-items" id="playlist"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
